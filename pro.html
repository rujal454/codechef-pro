    <br>Username <input type="email" id="text1" placeholder="Enter username(email id)"style="width:300px">

    <br>
    <button onclick="f1()" id="bt">login</button>

     body {text-align: center;}

<script type="text/javascript">
    function f1()

    {
        var str=document.getElementById("text1").value;
        var str1=document.getElementById("text2").value;
        var validRegex = /^([a-zA-Z0-9\._]+)@([[a-zA-Z0-9]+).([a-z]{2,20})$/;
        
        if(str.match(validRegex) && str1.length>=6){
            let s=str.substring(0,str.indexOf("@"));
            let u=s.toUpperCase();
            document.write("SUCESSFULLY LOGGED IN ");
            document.write("WELCOME "+" "+u);
            console.log( "Username:"+str);
            console.log("Password:"+str1);
            alert("Username:"+str+"\nPassword:"+str1);
        
        }
        else
        if(str.length==0 && str1.length==0){
            alert("Enter Username And Password");
        }

        else
        if(str.length==0){
            alert("Enter Username");
        }
        else
        if(str1.length==0){
            alert("Enter Password");
        }
        else
        {
            alert("INVALID");
            document.write("INVALID");
        }
        
    }

</script>
